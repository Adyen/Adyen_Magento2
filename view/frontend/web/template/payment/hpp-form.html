<div id="hpp_actionModalWrapper">
    <div id="hpp_actionModal">
        <div id="hpp_actionModalContent"></div>
    </div>
</div>

<!-- ko if: adyenPaymentMethod -->
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <div class="payment-method-title field choice">
            <span data-bind="text: payment[method]"></span>
            <input type="radio"
                   name="payment[method]"
                   class="radio"
                   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
            <label data-bind="attr: {'for': getCode()}" class="label">

                <!-- ko if: adyenPaymentMethod().icon -->
                <img data-bind="attr: {
                'src': adyenPaymentMethod().icon.url,
                'alt': adyenPaymentMethod().item.title + ' logo'
                }">
                <!--/ko-->

                <span data-bind="text: adyenPaymentMethod().item.title"></span>
            </label>
        </div>

        <div class="payment-method-content">

            <div class="payment-method-billing-address">
                <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>


            <form class="form" data-role="'adyen-' + adyenPaymentMethod().item.method + '-form'" action="#" method="post"
                  data-bind="mageInit: { 'validation':[]}, attr: {id: 'adyen-' + adyenPaymentMethod().item.method + '-form'}">

                <!-- ko foreach: getRegion('messages') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->

                <!-- ko ifnot: adyenPaymentMethod().showPlaceOrderButton -->
                <div class="checkout-agreements-block">
                    <!-- ko foreach: $parent.getRegion('before-place-order') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!--/ko-->
                </div>
                <!--/ko-->

                <fieldset class="fieldset" data-bind='attr: {id: "payment_fieldset_" + getCode()}'>
                    <div class="checkout-component-dock" afterRender="adyenPaymentMethod().renderCheckoutComponent" data-bind="attr: { id: adyenPaymentMethod().item.method + 'Container'}"></div>
                </fieldset>

                <!-- ko if: adyenPaymentMethod().showPlaceOrderButton -->
                <div class="checkout-agreements-block">
                    <!-- ko foreach: $parent.getRegion('before-place-order') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!--/ko-->
                </div>
                <!--/ko-->

                <div class="actions-toolbar">
                    <div class="primary">
                        <button class="action primary checkout"
                                type="submit"
                                data-bind="click: adyenPaymentMethod().placeOrder,
                                attr: {title: $t('Place Order')},
                                enable: isButtonActive(),
                                visible: adyenPaymentMethod().showPlaceOrderButton()"
                                disabled>
                            <span data-bind="text: $t('Place Order')"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--/ko-->
