<!-- ko if: showGiftcardSummary() -->
<tr class="grand totals">
    <th class="mark" scope="row">
        <strong>Giftcard Discount</strong>
    </th>
    <td class="amount">
        <strong><span data-bind="text: getGiftcardDiscount()"></span></strong>
    </td>
</tr>
<tr class="grand totals">
    <th class="mark" scope="row">
        <strong>Remaining Amount</strong>
    </th>
    <td class="amount">
        <strong><span data-bind="text: getRemainingAmount()"></span></strong>
    </td>
</tr>
<!--/ko-->
